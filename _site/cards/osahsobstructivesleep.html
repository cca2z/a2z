<h1 id="osahs-obstructive-sleep-apnoea-hypopnea-syndrome">OSAHS (obstructive sleep apnoea-hypopnea syndrome)</h1>

<p><strong>OSAHS (obstructive sleep apnoea-hypopnea syndrome)</strong> diagnosed at
polysomnography. Predicts difficult intubation. Treated with CPAP. May
lead to hyperuricaemia, polycythaemia, pulmonary hypertension, cor
pulmonale.</p>
