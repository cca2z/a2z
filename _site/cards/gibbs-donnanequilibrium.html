<h1 id="gibbs-donnan-equilibrium">Gibbs-Donnan equilibrium</h1>

<p><strong>Gibbs-Donnan equilibrium</strong> Holds for any pair of univalent anion and
cation at equilibrium across a membrane.</p>

<p>Eg: For K <sup>+</sup> and Cl <sup>-</sup> :</p>

<p>[K] <sub>A</sub> [Cl] <sub>A</sub> = [K] <sub>B</sub> [Cl]
<sub>B</sub></p>
