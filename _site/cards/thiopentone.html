<h1 id="thiopentone">Thiopentone</h1>

<p><strong>Thiopentone</strong> (see <strong>barbiturates</strong> , <strong>intravenous anaesthetic
agents</strong> ). Stored as the sodium salt, mixed with 6% sodium carbonate to
prevent the insoluble free acid from forming if exposed to
CO<sub>2</sub> .</p>
