<h1 id="biliary-excretion">Biliary excretion</h1>

<p>High molecular weight compounds are secreted into bile by <strong>active
transport</strong> . Some drugs are excteted unchanged, while others are
solubilised by conjugation with glucoronide or suphate xxx. (See
<strong>hepatic metabolism.</strong> )</p>

<p>Enterohepatic circulation.</p>
