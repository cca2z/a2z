<h1 id="phaeochromocytoma">Phaeochromocytoma</h1>

<p><strong>Phaeochromocytoma</strong> Chromaffin cell tumour, secretes catecholamines.</p>

<p>10% extra-adrenal</p>

<p>10% malignant</p>

<p>10% bilateral</p>

<p>Xx% associated with NF1, MEN2 or von Hippel-Lindau.</p>

<p>Alpha blockade - phenoxybenzamine</p>

<p>Beta blockade (never as initial therapy)</p>
