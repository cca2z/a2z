<h1 id="henrys-law">Henry’s law</h1>

<p><strong>Henry’s law</strong> is that the solubility of a gas in a liquid varies
directly with partial pressure of the gas.</p>

<p><sub>SOLUBILITY\ α\ PARTIAL\ PRESSURE</sub></p>

<p>This gives rise to two solubility coefficients:</p>

<p>Otswold</p>

<p>Bunsen</p>
