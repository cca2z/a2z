<h1 id="stewart-hamilton-equation">Stewart-Hamilton equation</h1>

<p><strong>Stewart-Hamilton equation</strong> calculates cardiac output by
thermodilution.</p>

<p>Q = V <sub>i</sub> (T <sub>bl</sub> -T <sub>i</sub> )/AUC</p>

<p>Principle is the same as other <strong>area under curve</strong> techniques.</p>
