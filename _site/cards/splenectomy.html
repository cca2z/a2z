<h1 id="splenectomy">Splenectomy</h1>

<p><strong>Splenectomy</strong> Asplenic patients usually require lifelong prophylactic
penicillin. They are susceptible to infection by encapsulated organism:</p>

<ul>
  <li>Pneumococcus</li>
  <li>Meningococcus</li>
  <li>H. Influenzae</li>
  <li>E. coli</li>
</ul>
