<h1 id="heparin">Heparin</h1>

<p><strong>Heparin</strong> enhances antithrombin III-mediated inhibition of factors
IIa, IXa, Xa, XIa, and XIIa. Low-molecular weight heparin primarily
inhibits Xa.</p>

<p>It is an acid drug, and is reversed by protamine, which binds heparin in
plasma. It is found in human plasma.</p>

<p>(See <strong>coagulation</strong> ).</p>
