<h1 id="pain">Pain</h1>

<p><strong>Pain</strong> is an unpleasant sensory and emotional experience associated
with actual or potential tissue damage and described in terms of such
damage (WHO consensus statement).</p>

<p>Chronic pain is pain that persists after resolution of tissue damage (or
&gt;3 months). (See <strong>neuropathic pain</strong> ).</p>
