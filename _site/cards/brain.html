<h1 id="brain">Brain</h1>

<p><strong>Brain</strong> usually weighs around 1.5kg, receives a blood flow of about
50mls/100g of tissue, and has a oxygen consumption (
<strong>CMRO<sub>2</sub></strong> ) of about 38 mls/kg (ie. 10x whole-body average
<strong>oxygen consumption</strong>), amounting to 1/5 of total VO<sub>2</sub> . (See
also <strong>circle of Willis</strong> and <strong>venous drainage of brain</strong> ).</p>
