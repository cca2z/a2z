<h1 id="standard-error-in-the-mean-sem">Standard error in the mean (SEM)</h1>

<p><strong>Standard error in the mean (SEM)</strong> is a measure of how precisely the
true population mean is estimated by the sample mean. It is calculated
as the SD/âˆšn. 95% <strong>confidence interval</strong> is the SEM x 1.96 (as long n
&gt; 20).</p>
