<h1 id="pulmonary-vasoconstriction">Pulmonary vasoconstriction</h1>

<p><strong>Pulmonary vasoconstriction</strong> occurs in response to:</p>

<p>Hypoxia (opposite of systemic vessels), see <strong>HPV</strong> .</p>

<p>Acidosis (opposite of systemic vessels)</p>

<p>Hypercapnia (opposite of systemic vessels)</p>

<p>Polycythaemia</p>
