<h1 id="recombinant-factor-viia">Recombinant factor VIIa</h1>

<p><strong>Recombinant factor VIIa</strong></p>

<p>Must have:</p>

<p>Major bleeding controlled</p>

<p>Platelets &gt; 50</p>

<p>Fib &gt;0.5 g/l</p>

<p>Should have:</p>

<p>Temp &gt;32</p>

<p>pH &gt; 7.2</p>

<p>Ca++ &gt; 0.9</p>

<p>NB 5% risk of thrombotic complications (MI/CVA)</p>
