<h1 id="confidence-interval-ci">Confidence interval (CI)</h1>

<p><strong>Confidence interval (CI)</strong> 95%CI = 1.96 x <strong>SEM</strong> . The average in a
study group is the <em>sample mean</em> , but of more interest is the true
<em>population mean</em> . There is a 95% chance that the true population mean
lies within the confidence interval.</p>
