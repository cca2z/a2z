<h1 id="adrenaline">Adrenaline</h1>

<p><strong>Adrenaline</strong> See <strong>catecholamines.</strong> Memorise the cardiac arrest dose
in kids: 10μg/kg. It is easiest to give 1ml from a minijet for every
10kg of body weight.</p>

<p>1 in 1000 = 1mg/ml</p>

<p>1 in 10,000 = 100μg/ml (Minijet concentration)</p>

<p>1 in 100,000 = 10μg/ml</p>
