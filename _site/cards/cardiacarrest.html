<h1 id="cardiac-arrest">Cardiac arrest</h1>

<p><strong>Cardiac arrest</strong> is caused by these reversible pathologies:</p>

<table>
<tbody>
<tr class="odd">
<td>Hypoxia</td>
<td>Thrombosis</td>
</tr>
<tr class="even">
<td>Hypothermia</td>
<td>Tamponade</td>
</tr>
<tr class="odd">
<td>Hypo/hyperkalaemia</td>
<td>Tension pneumothorax</td>
</tr>
<tr class="even">
<td>Hypovolaemia</td>
<td>Toxicity</td>
</tr>
</tbody>
</table>
