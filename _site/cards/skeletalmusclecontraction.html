<h1 id="skeletal-muscle-contraction">Skeletal muscle contraction</h1>

<p><strong>Skeletal muscle contraction</strong> An action potential releases Ca++ from
T-tubules, which binds to troponin, initiating a conformational shift
that exposes myosin-binding sites on actin. Myosin binds, moves along
actin, and consumes an ATP. xxx</p>
