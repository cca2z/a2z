<h1 id="mitral-stenosis">Mitral stenosis</h1>

<p><strong>Mitral stenosis</strong></p>

<p>&lt;1cm = severe</p>

<p>Dependent on atrial contraction for filling. (Up to 40% of CO).</p>

<p>During anaesthesia -</p>

<p>Not too slow - decreased stroke volume</p>

<p>Not too fast - decreased stroke volume</p>
