<h1 id="pericardial-effusions">Pericardial effusions</h1>

<p><strong>Pericardial effusions</strong> are caused by</p>

<p><em><span class="underline">T</span></em> uberculosis</p>

<p><em><span class="underline">U</span></em> raemia</p>

<p><em><span class="underline">M</span></em> yocardial infarction</p>

<p><em><span class="underline">O</span></em> ther infections - xxx</p>

<p><em><span class="underline">U</span></em> raemia again - it is very common</p>

<p><em><span class="underline">R</span></em> heumatoid arthritis</p>

<p>(And also by exposure to high altitude.)</p>

<p>[Thompson, A.A.R. et al. <em>Heart</em> <strong>92</strong> , 539-40(2006).]</p>
