<h1 id="autonomic-nervous-system">Autonomic nervous system</h1>

<p><strong>Autonomic nervous system</strong> controls automatic functions of the body.
<strong>Parasympathetic</strong> fibres arise from <em>cranio-sacral</em> neurones;
<strong>sympathetic</strong> fibres arise from <em>thorabo-lumbar</em> neurones.</p>
