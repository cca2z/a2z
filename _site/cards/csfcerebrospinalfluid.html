<h1 id="csf-cerebrospinal-fluid">CSF (cerebrospinal fluid)</h1>

<p><strong>CSF (cerebrospinal fluid)</strong> is produced at about 0.4ml/min by choroid
plexus in lateral and third ventricles. K+/Na+ ATPase and carbonic
anhydrase are necessary for production.</p>

<p>[Moss, E. <em>Continuing Education in Anaesthesia, Critical Care and Pain
Medicine</em> <strong>1</strong> , 67(2001).]</p>
