<h1 id="neuromuscular-blockade">Neuromuscular blockade</h1>

<p><strong>Neuromuscular blockade</strong></p>

<p>Prolonged by:</p>

<p>↑CO<sub>2</sub> ↑HCO <sub>3</sub> <sup>-</sup> ↓ K+ <sup>+</sup> ↑Li+
<sup>+</sup> ↑Ca <sup>++</sup> ↑ Mg <sup>++</sup> ↓ T.</p>

<p>(Think of a COPD patient on frusemide being treated for manic
osteoporotic bronchospasm in a fridge).</p>
