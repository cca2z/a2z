<h1 id="vq-equation">V/Q equation</h1>

<p>At <strong>steady state</strong> , mass of oxygen taken up from alveoli equals mass
of oxygen taken up by blood:</p>

<p>V <sub>A</sub> (F <sub>I</sub> O<sub>2</sub> -F <sub>A</sub>
O<sub>2</sub> ) = Q <sub>t</sub> (C <sub>a</sub> O<sub>2</sub> -C
<sub>v</sub> O<sub>2</sub> )</p>

<p>Therefore:</p>

<p>V <sub>A</sub> /Q <sub>t</sub> = (C <sub>a</sub> O<sub>2</sub> -C
<sub>v</sub> O<sub>2</sub> )/ (F <sub>I</sub> O<sub>2</sub> -F
<sub>A</sub> O<sub>2</sub> )</p>

<p>Xxx how does this get to:</p>

<p>V <sub>A</sub> /Q <sub>t</sub> =8.63*(C <sub>a</sub> O<sub>2</sub> -C
<sub>v</sub> O<sub>2</sub> )/P <sub>A</sub> CO2</p>
