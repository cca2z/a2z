<h1 id="ards-acute-respiratory-distress-syndrome">ARDS (acute respiratory distress syndrome)</h1>

<p>Defined as:</p>

<p>The independent risk factors for ALI are old age, infection,
neurological disease, alcohol abuse and multiple transfusions.</p>

<p>3 overlapping phases: acute pulmonary oedema, hyaline organisation,
fibrosis.</p>
