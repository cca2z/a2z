<h1 id="polyneuropathy">Polyneuropathy</h1>

<p><strong>Polyneuropathy</strong> may be caused by:</p>

<p>Alcohol/TB therapy (isoniazid)/</p>

<p>HIV/leprosy</p>

<p>Diabetes/chemotherapy</p>

<p>SLE/PAN</p>

<p>Sarcoidosis</p>

<p>Hypothyroidism</p>

<p>Freidrich’s/Refsum’s/Charcot-Marie Tooth Syndrome</p>
