<h1 id="coma">Coma</h1>

<p><strong>Coma</strong> may be caused by:</p>

<p>Respiratory: hypoxia / hypercarbia</p>

<p>Cardiovascular: shock</p>

<p>Neurological: mass lesion / brainstem infarct / seizure</p>

<p>Glucose: high or low</p>

<p>Electrolytes: Sodium</p>

<p>GI: Fulminant hepatic failure</p>

<p>Renal: Uraemia</p>

<p>Drugs</p>

<p>Endocrine: Myxoedema</p>
