<h1 id="doppler">Doppler</h1>

<p><strong>Doppler</strong> shift is measured by the equation</p>

<p>F <sub>d</sub> = (2F <sub>o</sub> /c)VcosΘ</p>

<p>F <sub>d</sub> - frequency shift</p>

<p>F <sub>o</sub> - transmitted frequency</p>

<p>C - velocity of sound in blood</p>

<p>V - velocity of flow</p>

<p>Θ - angle of US beam to flow</p>

<p>BART convention: blue away, red towards.</p>
