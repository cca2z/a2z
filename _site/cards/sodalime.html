<h1 id="soda-lime">Soda lime</h1>

<p><strong>Soda lime</strong> is 94% Ca(OH) <sub>2</sub> and 5% NaOH, with 15-19%
moisture content.</p>

<p>CO<sub>2</sub> + 2NaOH → Na <sub>2</sub> CO <sub>3</sub> + H
<sub>2</sub> O + heat</p>

<p>Na <sub>2</sub> CO <sub>3</sub> + Ca(OH) <sub>2</sub> → 2NaOH + CaCO
<sub>3</sub> .</p>
