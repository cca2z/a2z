<h1 id="henderson-equation">Henderson equation</h1>

<p><strong>Henderson equation</strong> [H <sup>+</sup> ] = 180 x P <sub>a</sub>
CO<sub>2</sub> /[HCO <sub>3</sub> <sup>-</sup> ]</p>

<p>([H <sup>+</sup> ] in nmol/l; P <sub>a</sub> CO<sub>2</sub> in kPa;
[HCO <sub>3</sub> <sup>-</sup> ] in mmol/l).</p>
