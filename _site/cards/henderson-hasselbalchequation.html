<h1 id="henderson-hasselbalch-equation">Henderson-Hasselbalch equation</h1>

<p><strong>Henderson-Hasselbalch equation</strong> In general:</p>

<p>pH = pK - log <sub>10</sub> [HCO <sub>3</sub> <sup>-</sup>
]/[CO<sub>2</sub> ]</p>

<p>Specifically for the bicarbonate buffer system:</p>

<p>pH = 6.1 - log <sub>10</sub> [HCO <sub>3</sub> <sup>-</sup>
]/(solubility constant x P <sub>a</sub> CO<sub>2</sub> )</p>

<p><em>NB - the Henderson equation is algebraically identical. You choose!</em></p>
