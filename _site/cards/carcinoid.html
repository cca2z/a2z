<h1 id="carcinoid">Carcinoid</h1>

<p><strong>Carcinoid</strong> Gut enterochromaffin xxx cell tumour secretes numerous
neurogenic amines, including serotonin. Symptoms only present following
hepatic metastasis because amines are metabolised otherwise. Flushing,
dizziness, nausea, hypotension, bronchoconstriction.</p>
