<h1 id="median">Median</h1>

<p><strong>Median</strong> The middle value from any <em>ordinal</em> data set. (see <strong>data</strong>
). If there is an even number of numerical data points, then the average
of the middle two data points is the median. (See <strong>mean</strong> and <strong>mode</strong>
)</p>
