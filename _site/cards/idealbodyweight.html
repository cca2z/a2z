<h1 id="ideal-body-weight">Ideal body weight</h1>

<p><strong>Ideal body weight</strong> is a concept invented by actuaries selling life
insurance, and corresponds to the weight associated with the lowest
mortality for a given height.</p>

<p>Many alternative formulae exist.</p>

<p>[Adams, J.P. et al. <em>Br. J. Anaesth.</em> <strong>85</strong> , 91-108(2000).]</p>
