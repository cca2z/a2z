<h1 id="left-ventricular-pressure-volume-curves">Left ventricular pressure-volume curves</h1>

<p>AS = Left ventricular <em>pressure</em> overload</p>

<p>AR = left ventricular volume overload; no isovolumetric relaxation</p>

<p>MS = left ventricular volume underload</p>

<p>MR - left ventricular volume overload; no isovulumetric contraction.</p>
