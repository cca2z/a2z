<h1 id="beer-lambert-law">Beer-Lambert law</h1>

<p><strong>Beer-Lambert law</strong></p>

<p>I<sub>t</sub> =I <sub>i</sub>.e<sup>-dcα</sup></p>

<p>I<sub>t</sub> - transmitted intensity; I <sub>i</sub> - incident
intensity</p>

<p>d - distance(Beer’s law) c - concentration (Lambert’s law)</p>

<p>α - extinction coefficient (specific to each substance)</p>
